<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#orangeGradient)" rx="180"/>

  <!-- White paw print with shadow -->
  <g transform="translate(512, 540)" filter="url(#shadow)">
    <!-- Main pad (center bottom) -->
    <ellipse cx="0" cy="60" rx="100" ry="130" fill="#FFFFFF"/>

    <!-- Top left toe -->
    <ellipse cx="-110" cy="-70" rx="55" ry="75" fill="#FFFFFF" transform="rotate(-15 -110 -70)"/>

    <!-- Top center-left toe -->
    <ellipse cx="-40" cy="-110" rx="55" ry="75" fill="#FFFFFF" transform="rotate(-5 -40 -110)"/>

    <!-- Top center-right toe -->
    <ellipse cx="40" cy="-110" rx="55" ry="75" fill="#FFFFFF" transform="rotate(5 40 -110)"/>

    <!-- Top right toe -->
    <ellipse cx="110" cy="-70" rx="55" ry="75" fill="#FFFFFF" transform="rotate(15 110 -70)"/>
  </g>
</svg>
